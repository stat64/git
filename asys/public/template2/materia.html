	<section id="hero" class="container">
		<script type="text/javascript">
			//paso para validar
			function enviar() {
				var codigo = document.getElementById("codigo").value;
				var carrera = document.getElementById("carrera").value;
				var ciclo = document.getElementById("ciclo").value;
				var nombre = document.getElementById("nombre").value;

				if (codigo == "") {
					alert("debes ingresar codigo")
					return;
				}

				if (carrera == "") {
					alert("debes ingresar carrera")
					return;
				}
				if (ciclo == "") {
					alert("debes ingresar ciclo")
					return;
				}
				if (nombre == "") {
					alert("debes elegir un nombre")
					return;
				}

				document.getElementById("miform").submit();
			}
		</script>

		</head>
		<body>
		
			<h2>Formulario Materia</h2>


			<form action="/#" method="POST" id="miform">
				<table>
					<thead>
						<tr>
							<th>Numero</th>
							<th>Etiqueta</th>
							<th>Campo</th>
						</tr>

					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Codigo :</td>
							<td><input type="text" name="codigo" id="codigo"></td>
						</tr>
						
						<tr>
							<td>2</td>
							<td>Carrera :</td>
							<td><input type="text" name="carrera" id="carrera"></td>
						</tr>
						<tr>
							<td>3</td>
							<td>Ciclo :</td>
							<td><input type="text" name="ciclo" id="ciclo"></td>
						</tr>
						<tr>
							<td>4</td>
							<td>Nombre :</td>
							<td><input type="text" name="nombre" id="nombre"></td>
						</tr>
						<tr>
							<td>5</td>
							<td>aula :</td>
							<td><input type="text" name="Aula" id="aula"></td>
						</tr>
					</tbody>
				</table>
				<input type="button" value="Enviar" onclick="enviar()">
			</form>
